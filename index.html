<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Browser</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Navbar with Search Bar and Tabs -->
    <div id="navbar">
        <div class="tab-container" id="tabs">
            <div class="tab active" onclick="switchTab(0)">Tab 1</div>
            <div class="tab" onclick="addTab()">+ New Tab</div>
        </div>
        <div class="search-container">
            <input type="text" id="urlInput" placeholder="Enter URL or search..." autocomplete="off">
            <button onclick="loadPage()">Go</button>
        </div>
        <div class="menu-dots" onclick="openMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Browser Container -->
    <div id="browser-container">
        <iframe id="browser"></iframe>
    </div>

    <!-- Ads Section -->
    <div class="ads">
        <a href="https://envs.sh/AD2.jpg" target="_blank">
            <img src="https://envs.sh/AD2.jpg" alt="Ad">
        </a>
    </div>

    <!-- Include your script file -->
    <script src="script.js"></script>
</body>
</html>
